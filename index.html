<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Stanger</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 23°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/olwethu-bhengu-45" target="_blank">
          Olwethu Bhengu</a
        >
        is <a href="#" target="_blank"> open-sourced on GitHub</a> and
        <a href="#" target="_blank"> hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
